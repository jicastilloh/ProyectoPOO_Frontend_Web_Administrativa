        <div class="container" style="margin-top: 2%;">
            <div class="row">

                    <button id="desayunos" data-bs-toggle="modal" data-bs-target="#desayunosModal" type="button" class="estilos-opciones btn btn-estilos fondo1">

                    <div class="row justify-content-center">

                            Añadir Bebida
                        </button>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <button type="button" class="btn btn-lg mt-5" style="background-color: rgb(224, 63, 29);">
                    <a href="./inicio.html" style="color: white;">
                        Ir al inicio

                </button>
            </div>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-success" data-bs-dismiss="modal">Cerrar</button>

    </div>
